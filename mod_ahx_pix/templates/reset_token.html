{% extends 'layout.html' %}

{% block content %}
<div class='ahx-mob-or-desk'>
  <div style='min-height:30px;color:red;'>
    {% if error %}
    <strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
  <form method=post>
    <div style='display:grid;
                grid-template-columns: fit-content(50%) fit-content(50%);'>

      <div style='margin-bottom:10px;margin-right:5px'>New Password:</div>
      <div><input type=password name=password size=25></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Comfirm New Password:</div>
      <div><input type=password name=confpwd size=25></div> 
      <div style='margin:10px auto 0 auto; grid-column-start:1;grid-column-end:3'><input type=submit value='Reset Password'></div>
    </div>
    <input type=hidden name=user_id value='{{user_id}}'></div> 
  </form>
</div>

{% endblock content %}
