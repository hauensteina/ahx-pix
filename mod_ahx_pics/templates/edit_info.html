
<!-- 
     Form to let user update their info 
     AHN, Feb 2023 
-->

{% extends 'layout.html' %}

{% block content %}
<div class=ahx-mob-or-desk>
  <div style='min-height:30px;color:red;'>
    {% if error %}
    <strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
  <form method=post>
    <div style='display:grid;
                grid-template-columns: fit-content(50%) fit-content(50%);'>

      <div style='margin-bottom:10px;margin-right:5px'>First Name:</div>
      <div><input type=text name=fname size=25 value='{{fname}}'></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Last Name:</div>
      <div><input type=text name=lname size=25 value='{{lname}}'></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Email:</div>
      <div><input type=text name=email size=25 readonly value='{{email}}'></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Username:</div>
      <div><input type=text name=username size=25 readonly value='{{username}}'></div> 
      <div style='margin-top:10px'><input type=submit value='Save'></div>
    </div>
  </form>
  <div style='margin-top:20px;'>
    <a href='{{ url_for('logout') }}' >Log out</a>
  </div>
</div>

{% endblock content %}
