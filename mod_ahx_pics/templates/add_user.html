{% extends 'layout.html' %}

{% block content %}
<div class=ahx-mob-or-desk>
  <div style='min-height:30px;color:red;'>
    {% if error %}
    <strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
  <form method=post>
    <div style='display:grid;
                grid-template-columns: fit-content(50%) fit-content(50%);'>

      <div style='margin-bottom:10px;margin-right:5px'>Login:</div>
      <div><input type=text name=login></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Password:</div>
      <div><input type=password name=password></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Email:</div>
      <div><input type=text name=email></div> 
      <div style='margin-bottom:10px;margin-right:5px'>First Name:</div>
      <div><input type=text name=fname></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Last Name:</div>
      <div><input type=text name=lname></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Admin</div>
      <div><input type=checkbox name=admin_flag></div> 
      <div style='margin-top:10px'><input type=submit value='Create User'></div>
    </div>
  </form>
</div>

{% endblock content %}
