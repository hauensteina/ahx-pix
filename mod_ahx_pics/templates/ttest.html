<!DOCTYPE HTML>

<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/base.css") }}'>
    <style>
     .red-border { border-style:solid; border-color:red; }
     .green-border { border-style:solid; border-color:green; }
     .blue-border { border-style:solid; border-color:blue; }

     .container {
       align-items: start;
       height: 40vw;
       width: 40vw;
       border: 1px solid black;
       display:grid;
     }

     img {
       display: block;
       height: auto;
       margin: 0 auto;
       max-height: 40vw;
       max-width: 40vw;
     }

     .textcontainer {
       position: relative;
     }

     .textcontainer-x-text {
       color: limegreen;
       font-family: sans-serif;
       font-weight: bold;
       left: 50%;
       position: absolute;
       text-align: center;
       text-transform: uppercase;
       top: 50%;
       transform: translate(-50%, -50%);
     }
    </style>
  </head>

  <body>

    <p>Portrait</p>
    <div class="container">
      <div class="textcontainer">
        <div class="textcontainer-x-text">Example Text Which Could Be Long</div>
        <img src="http://placehold.it/150x400">
      </div>
    </div>

    <p>Landscape</p>
    <div class="container">
      <div class="textcontainer">
        <div class="textcontainer-x-text">Example Text Which Could Be Long</div>
        <img src="http://placehold.it/300x150">
      </div>
    </div>

    <p>Square</p>
    <div class="container">
      <div class="textcontainer">
        <div class="textcontainer-x-text">Example Text Which Could Be Long</div>
        <img src="http://placehold.it/300x300">
      </div>
    </div>
  </body>
</html>
