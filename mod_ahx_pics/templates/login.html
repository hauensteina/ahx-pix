{% extends 'layout.html' %}

{% block content %}
<div class='ahx-mob-or-desk'>
  <div style='min-height:30px;color:red;'>
    {% if error %}
    <strong>Error:</strong> {{ error }}
    {% endif %}
  </div>
  <form method=post>
    <div style='display:grid;
                grid-template-columns: fit-content(50%) fit-content(50%);'>

      <div style='margin-bottom:10px;margin-right:5px'>Login:</div>
      <div><input type=text name=login value='{{username}}' size=25></div> 
      <div style='margin-bottom:10px;margin-right:5px'>Password:</div>
      <div><input type=password name=password size=25></div> 
      <div style='margin:10px auto 0 auto; grid-column-start:1;grid-column-end:3'><input type=submit value='Log in'></div>
      <div style='margin:10px auto 0 auto; grid-column-start:1;grid-column-end:3'>
        <a href='{{ url_for("reset_request") }}'>Forgot Password?</a>
      </div>

    </div>
  </form>
</div>

{% endblock content %}
