<!DOCTYPE HTML>

{% block pre %}
<script type='text/javascript'>
 /* Filename: mod_ahx_pics/templates/layout.tmpl

  */
</script>
{% endblock pre %}

<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Carousel'>
    <meta name='keywords' content='Photo Viewer Demo'>
    <meta name='author' content='Andreas Hauenstein'>

    <title>AHX Pics</title>
    <link rel="icon" href="static/images/world_100.png" type="image/ico" />
    <link rel="shortcut icon" href="static/images/world_100.png" type="image/ico" />

    <!-- Our CSS -->
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/base.css") }}'>
    <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/styles.css") }}'>

    {% block css %}
    {% endblock css %}

    <script src='static/js/AHXHelpers.js'> </script>
    {% block js %}
    {% endblock js %}
  </head>

  <body>
    <!-- Page Heading -->

    <div style='display:grid;
                grid-template-columns: fit-content(50%) fit-content(50%);
                margin-left:40px; margin-bottom:25px;'>
      <div style='display:grid; grid-column-start:1; grid-column-end:2'>
        <a href="{{ url_for('index') }}">
          <img height=100px src="static/images/world_500.png"/ style='transform: translateY(8%)'>
        </a>
      </div>
      <div class='heading' style='display:grid; grid-column-start:2; grid-column-end:3; 
                  padding-left:15px;'>
        <span style='margin:auto'>Picture Galleries</span>
      </div>
    </div>

    {% block content %}
    {% endblock content %}

    
  </body>
</html>
